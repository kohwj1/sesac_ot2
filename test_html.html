<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol>
        <li>html 템플릿: ! 입력 후 자동완성</li>
        <li>줄 편집</li>
        <ul>
            <li>주석 토글: cmd+/</li>
            <li>줄 위로 올리기: opt+up</li>
            <li>줄 아래로 내리기: opt+down</li>
            <li>현재 라인 지우기: cmd+x</li>
            <li>현재 라인 복사: shift+opt+down</li>
            <li>버티컬 커서: shift+opt 누른 상태로 세로 방향 드래그</li>
        </ul>
        <li>VSCode에서 html 브라우저 바로 띄우기: opt+b (open in browser addon 설치 필요)</li>
        <li>기타 단축키</li>
        <li>새로고침: cmd+r</li>
    </ol>
</body>
</html>
